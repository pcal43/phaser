<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body style="background-color: #000000;">

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#111100',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 900 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var score = 0;
        var scoreText;

        function preload() {
            this.load.image('space', 'assets/space3.png');
            this.load.image('diamond', 'assets/diamond.png');
            this.load.image('logo', 'assets/phaser3-logo.png');
            this.load.image('red', 'assets/red.png');
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        function onObjectClicked(pointer, gameObject) {
            alert('clicked')
        }

        function create() {
            var sky = this.add.image(400, 300, 'sky');
            //sky.setInteractive();

            var particles = this.add.particles('red');

            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            //emitter.startFollow(logo);

            platforms = this.physics.add.staticGroup();

            //platforms.create(400, 568, 'ground').setScale(4).refreshBody().setTint(0xffff00);


            shards = this.physics.add.group();


            diamond = this.physics.add.image(400, -200, 'diamond');
            diamond.setSize(4, 4, true);
            diamond.setScale(.5)
            diamond.setInteractive()
            diamond.on('pointerdown', function (pointer, targets) {
                var shard = shards.create(400,450, 'star');
                shard.setBounce(0);
                shard.setCollideWorldBounds(true);
                shard.setVelocity(Phaser.Math.Between(100, 200), Phaser.Math.Between(-500, -900));
            });



            this.physics.add.collider(shards, platforms, function(shard, platform) {
                shard.setVelocity(0,0)
            });

            this.physics.add.collider(diamond, platforms);







            let rect1 = this.add.rectangle(0, 595, 800, 100, 0xffffff);
            rect1.setOrigin(0, 0);
            platforms.add(rect1)


            /**
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 120, 'ground');
            **/

            //var logo = this.physics.add.image(400, 100, 'logo');
            //logo.setVelocity(400, 100);
            //logo.setBounce(1, 1);
            //logo.setCollideWorldBounds(true);


            player = this.physics.add.sprite(100, 450, 'dude');

            player.setInteractive()
            player.on('pointerdown', function (pointer, targets) {
                alert('click')
                //var shard = shards.create(x, 16, 'star');
                //shard.setBounce(1);
                //shard.setCollideWorldBounds(true);
                //shard.setVelocity(Phaser.Math.Between(20, 200), Phaser.Math.Between(-20, -50));
            });


            player.setBounce(0.2);
            player.setCollideWorldBounds(true);



            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(player, platforms);
/**
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {
                //child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });
            this.physics.add.collider(stars, platforms);
            this.physics.add.overlap(player, stars, collectStar, null, this);
**/
            scoreText = this.add.text(16, 416, 'score: 0', { fontSize: '32px', fill: '#000' });

            bombs = this.physics.add.group();
            this.physics.add.collider(bombs, platforms);
            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
            if (stars.countActive(true) === 0) {
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }

        function update() {

            //    this.input.onObjectClicked('gameobjectdown',this.onObjectClicked); 

            cursors = this.input.keyboard.createCursorKeys();
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {

                player.setVelocityX(260);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-330);
            }
        }




    </script>

</body>

</html>
